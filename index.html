<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Section with Social Icons</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .navbar {
            display: flex;
            gap: 2.5px;
            font-size: 15px;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        .navbar a {
            text-decoration: none;
            color: #000;
            transition: color 0.3s;
            padding: 5px 8px;
            position: relative;
            border-radius: 10px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            background-color: #000;
            color: #fff;
        }
        
        /* Active State */
        .navbar a.active {
            background-color: #000;
            color: #fff;
        }
        

        .container {
            max-width: 800px;
            width: 100%;
        }

        .home-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: stretch;
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: #fff;
            border: 2px solid #000;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card-left {
            flex: 1;
            min-width: 200px;
            max-width: 100%;
        }

        .card-left img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            border: 2px solid #000;
        }

        .card-right {
            flex: 2;
            min-width: 300px;
            max-width: 500px;
            text-align: left;
        }

        .card-right h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #000;
            position: relative;
        }

        .card-right h1::after {
            content: '';
            display: block;
            width: calc(100%);
            height: 2px;
            background-color: #000;
            margin-top: 10px;
        }

        .card-right h2 {
            font-size: 18px;
            color: #000;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .card-right p {
            font-size: 16px;
            line-height: 1.5;
            color: #555;
            text-align: justify;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: left;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #000;
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #000;
            color: #fff;
        }

        .social-icons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .social-icons a {
            font-size: 20px;
            color: #000;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            background-color: #000;
            color: #fff;
        }
        @media (max-width: 550px) {
            .home-section {
                flex-direction: column;
                gap: 20px;
            }
        
            .card-left,
            .card-right {
                width: 100%;
            }
        
            .card-right h1,
            .card-right h2 {
                text-align: center; /* Rata tengah */
                justify-content: center;
            }
            .card-right h1::after {
               margin: auto;
               margin-top: 10px;
            }
        
            .buttons {
                justify-content: center;
            }
        
            .social-icons {
                justify-content: center; /* Rata tengah */
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" data-target="home" id="home-link">Home</a>
        <a href="resume.html" data-target="resume" id="resume-link">Resume</a>
        <a href="projects.html" data-target="projects" id="projects-link">Projects</a>
        <a href="articles.html" data-target="articles" id="articles-link">Articles</a>
        <a href="bitcoin.html" data-target="bitcoin" id="bitcoin-link">Bitcoin</a>
    </nav>
    
    
    <section class="home-section">
        <div class="card card-left">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi277pyUPRZ8IhkUAFHI1jBDt3eIYK5G6s1irQa-s4EuHJk3lelIWWgmEBHnOd67UlyhJAP5Wu8UVyNHALP0oqK2hhJg_yjeqyWth77ZHVvAFTklphyzVGSstUyrHtY4W7OfIuLnA6gDyOIQeTHrwN5nSOrpyTYtxf8rW5E-_n9ZLfVloBwz6xTrqxZYhfs/s1600/anwar.JPG" alt="M. Kaspul Anwar">
        </div>

        <div class="card card-right">
            <h1>M. Kaspul Anwar</h1>
            <h2>I'm a <span id="typing-profession"></span></h2>
            <p>
                I am an undergraduate student at the State Islamic University of Antasari Banjarmasin, majoring in Information Technology. I have a passion for data management and developing AI-based solutions
            </p>
            <div class="buttons">
                <a href="https://drive.google.com/file/d/1rWeuCDl1gkp13njfaaYcCIKgcSCaK8fY/view" class="button">View Resume</a>
                <a href="#" class="button">Contact Me</a>
                <div class="social-icons">
                    <a href="https://github.com/mkasplanwar" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="https://www.instagram.com/mkasplanwar/" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.linkedin.com/in/mkasplanwar/" target="_blank"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </section>

    <script>
        
        const professions = [
            "Machine Learning Engineer",
            "Data Scientist",
            "Student",
            "Bitcoin Enthusiast"
        ];

        let currentProfession = 0;
        let typingIndex = 0;
        const typingSpeed = 60;
        const erasingSpeed = 30;
        const delayBetween = 1000;

        const typingElement = document.getElementById("typing-profession");

        function typeProfession() {
            if (typingIndex < professions[currentProfession].length) {
                typingElement.textContent += professions[currentProfession].charAt(typingIndex);
                typingIndex++;
                setTimeout(typeProfession, typingSpeed);
            } else {
                setTimeout(eraseProfession, delayBetween);
            }
        }

        function eraseProfession() {
            if (typingIndex > 0) {
                typingElement.textContent = professions[currentProfession].substring(0, typingIndex - 1);
                typingIndex--;
                setTimeout(eraseProfession, erasingSpeed);
            } else {
                currentProfession = (currentProfession + 1) % professions.length;
                setTimeout(typeProfession, typingSpeed);
            }
        }

        typeProfession();
    </script>
</body>
</html>
