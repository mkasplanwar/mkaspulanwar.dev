    <link rel="icon" href="https://cdn.pixabay.com/photo/2021/04/30/16/47/bitcoin-logo-6219385_960_720.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
        }

        .navbar {
            display: flex;
            justify-content: center;
            gap: 2.5px;
            font-size: 15px;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        .navbar a {
            text-decoration: none;
            color: #000;
            transition: color 0.3s;
            padding: 5px 8px;
            position: relative;
            border-radius: 10px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            background-color: #000;
            color: #fff;
        }

        .navbar a.active {
            background-color: #000;
            color: #fff;
        }

        .error-container {
            text-align: center;
            padding: 40px;
            border-radius: 15px;
            background: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin-top: 30px;
            position: relative;
        }

        /* Circle with icon inside */
        .error-container::before {
            content: "!";
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background: #f44336;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            color: white;
        }

        .error-container h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .error-container p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 25px;
        }

        .error-container a {
            text-decoration: none;
            color: #fff;
            background: #f44336;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .error-container a:hover {
            background: #e53935;
        }
    </style>
</head>
<body>
